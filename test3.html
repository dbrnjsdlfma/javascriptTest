<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테스트3</h1>
</body>
<script>
    let num = 10
    let char = "10"


    // 변수에 할당된 값만을 비교 그래서 true 가 반환
    console.log(num == char)

    // 변수의 타입과 값 둘다 비교를 함 그래서 false 가 반환
    console.log(num === char)

</script>
</html>
