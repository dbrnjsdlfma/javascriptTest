<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테스트 2</h1>
</body>
<script>
    let num = 10;
    let name = "한수"

    // num 변수는 number , name 변수는 string
    console.log(typeof(num) , typeof(name))

    // 문자열로 치환되서 나옴
    console.log(num + name)

    // 결과적으론 string 으로 치환된다
    console.log(typeof(num+name))
</script>
</html>
